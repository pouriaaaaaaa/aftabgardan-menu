<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>پنل مدیریت منو</title>
  <link href="https://cdn.fontcdn.ir/Font/Persian/Vazir/Vazir.css" rel="stylesheet" />
  <style>
    body {
      font-family: 'Vazir', sans-serif;
      background: #fffdf0;
      padding: 40px;
      margin: 0;
      direction: rtl;
    }

    h1 {
      text-align: center;
      color: #a0522d;
      font-size: 28px;
      margin-bottom: 40px;
    }

    .menu-item {
      background: #fff;
      border: 1px solid #d4af37;
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: 0 4px 12px rgba(160, 82, 45, 0.1);
    }

    .menu-item h3 {
      margin: 0 0 10px;
      font-size: 20px;
      color: #333;
    }

    label {
      display: block;
      margin: 8px 0 4px;
      font-size: 14px;
      color: #555;
    }

    input[type="number"] {
      width: 100%;
      padding: 8px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-sizing: border-box;
    }

    button {
      margin-top: 12px;
      padding: 10px 16px;
      background-color: #d4af37;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      background-color: #a0522d;
    }
  </style>
</head>
<body>

  <h1>📋 پنل مدیریت منوی رستوران</h1>

  <div id="menu-container">
    <!-- آیتم‌ها به صورت داینامیک اینجا بارگذاری می‌شن -->
  </div>
<script>
  const menuData = [
    { name: "چلو جوجه کباب", price: 120000, discount: 0 },
    { name: "چلو کباب کوبیده", price: 110000, discount: 10 },
    { name: "ته‌چین مرغ", price: 130000, discount: 5 }
  ];

  const container = document.getElementById("menu-container");

  menuData.forEach(item => {
    const box = document.createElement("div");
    box.className = "menu-item";

    box.innerHTML = `
      <h3>${item.name}</h3>
      <label>قیمت (تومان):</label>
      <input type="number" value="${item.price}" />
      <label>تخفیف (%):</label>
      <input type="number" value="${item.discount}" />
      <button>ذخیره تغییرات</button>
    `;

    container.appendChild(box);
  });
</script>

</body>
</html>
